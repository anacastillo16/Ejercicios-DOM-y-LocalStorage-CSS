<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formulario para agregar productos -->
    <form action="" id="formularioAgregar">
        <input type="text" name="name" id="name" placeholder="Introduce el producto">
        <input type="number" name="precio" id="precio" placeholder="Introduce el precio">
        <input type="submit" value="Enviar">
    </form>

    <!-- Lista donde se van a ver los productos-->
    <ul id="lista">

    </ul>

    <!-- Botones para copiar la lista -->
    <button id="copiarLista">Copiar Lista</button>

    <!-- Formulario para eliminar productos -->
    <form action="" id="formularioEliminar">
        <input type="text" name="name" id="productoAEliminar" placeholder="Introduce el producto a eliminar">
        <input type="submit" value="Eliminar">
    </form>

    <!-- Lista donde se va a ver la lista anterior copiada-->
    <ul id="listaCopiada">

    </ul>

    <script src="ejercicio2.js"></script>
</body>
</html>
